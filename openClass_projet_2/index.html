<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booki</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  </head>
  <body>

    <!--HEADER NAV-->
    <header class="flex">
        <img src="./assets/logo/Booki.png" alt="Booki logo" />
      <nav class="nav flex">
        <a href="#" class="menu-link">Hébergements</a>
        <a href="#" class="menu-link">Activités</a>
      </nav>
    </header>

    <!--MAIN-->
    <main>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>

    <section class="form-section">
      <!--search bar-->
      <form action="/">
        <label for="searchBar">search</label>
        <button type="submit">map icon</button/>
        <input type="search" name="searchBar" id="searchBar" placeholder="Marseille, France" />
        <button type="submit">Rechercher</button/>
      </form>
    <!--filters-->
      <div id="myBtnContainer">
        <h2>filtres</h2>
        <button class="btn active">
          <div class="chip flex">
            <i class="fa-solid fa-money-bill-wave"></i>
          Économique
          </div>
          </button>
          <div class="filter flex">
            <div class="iconFilter flex">
              <i class="fa-solid fa-child-reaching"></i>
            </div>
            <span>Familial</span>
        </div>
        <button class="btn"><i class="fa-solid fa-heart"></i>Romantique</button>
        <button class="btn"><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
      </div>
    </section>
      

    <p>! Plus de 500 logements sont disponibles dans cette ville</p>
      <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
<div class="container">
  <div class="filterDiv">Cannebiere</div>
  <div class="filterDiv">Port</div>
  <div class="filterDiv">Les mouettes</div>
  <div class="filterDiv">La mer</div>
  <div class="filterDiv">Le panier</div>
  <div class="filterDiv">Chez Amina</div>
</div>
    </main>

    <!--FOOTER-->
    <footer>footer</footer>
  </body>
</html>
