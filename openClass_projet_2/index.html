<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booki</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="logo">
        <img src="./assets/logo/Booki.png" alt="Booki logo" />
      </div>
      <nav>
        <a href="#">Hébergements</a>
        <a href="#">Activités</a>
      </nav>
    </header>

    <!--MAIN-->
    <main>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>

    <!--search bar-->
      <form action="/">
        <label for="searchBar">search</label>
        <button type="submit">map icon</button/>
        <input type="search" name="searchBar" id="searchBar" placeholder="Marseille, France" />
        <button type="submit">Rechercher</button/>
      </form>
    <!--filters-->
      <div id="myBtnContainer">
        <h2>filtres</h2>
        <button class="btn active">Économique</button>
        <button class="btn">Familial</button>
        <button class="btn">Romantique</button>
        <button class="btn">Animaux autorisés</button>
      </div>
      <p>! Plus de 500 logements sont disponibles dans cette ville</p>
    </main>

    <!--FOOTER-->
    <footer>footer</footer>
  </body>
</html>
